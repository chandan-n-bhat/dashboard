{% extends 'dash/base.html' %}
{% load static %}

{% block head %}
    <title>Dashboard| Home</title>
    <link rel="stylesheet" href="{% static 'dash/css/home.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
{% endblock %}

{% block body %}

    <br><br><br><br><br><br>

    <div class="container-fluid" style="padding: 0px 15%;">
        <div class="row content">
            {% for col in row1 %}
                <div class="col-sm-3 shadow">
                    <div class="well">
                        <h4><i class='{{ col.icon_class }}' aria-hidden="true"></i>  {{ col.header }}</h4>
                        <hr>
                        <h5>{{ col.body }}</h5>
                    </div>
                </div>
            {% endfor %}
        </div>

        <hr>
        
        <div class="row content">
            <div class="col-sm-8 shadow" >
                <div class="well" style="height:330px">
                    <h4><i class="fa fa-line-chart" aria-hidden="true"></i> Product Sales</h4>
                    <hr>
                    <div class="holder">
                        <canvas id="myLineChart" style="margin: 5px;"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 shadow" >
                <div class="well" style="height:330px">
                    <h4><i class="fa fa-bar-chart" aria-hidden="true"></i> Product Sales</h4>
                    <hr>
                    <div class="holder">
                        <canvas id="myBarChart" style="margin: 5px;"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <hr>
        
        <div class="row content">
            {% for i in row3 %}
                <div class="col-sm-4 shadow" >
                    <div class="well" style="height:350px">
                        <h4><i class="fa fa-pie-chart" aria-hidden="true"></i> Product Sales</h4>
                        <hr>
                        <div class="holder">
                            <canvas id="myDoughnutChart" style="margin: 5px;"></canvas>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>    
    
    <script>
        var barctx = document.getElementById('myBarChart').getContext('2d');
        var myBarChart = new Chart(barctx, {

            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Sales',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
 
            options: {
                responsive:true,
                maintainAspectRatio: false,
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        var linectx = document.getElementById("myLineChart").getContext('2d');
        var myLineChart = new Chart(linectx, {
        type: 'line',
        data: {
            labels: [1500,1600,1700,1750,1800,1850,1900,1950,1999,2050],
            datasets: [{ 
                data: [86,114,106,106,107,111,133,221,783,278],
                label: "Product 1",
                borderColor: "#00179c",
                fill: false
            }, { 
                data: [282,350,411,502,635,809,947,142,370,567],
                label: "Product 2",
                borderColor: "#a60800",
                fill: false
            }
            ]
        },
        options: {
            responsive:true,
            maintainAspectRatio: false,
        }
        });

        var doughctx = document.getElementById("myDoughnutChart").getContext('2d');
        var myDoughnutChart = new Chart(doughctx, {
            type: 'doughnut',
            data: {
            labels: ["Africa", "Asia", "Europe", "Latin America", "North America"],
            datasets: [
                {
                    label: "Population (millions)",
                    backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
                    data: [2478,5267,734,784,433]
                }
            ]
            },
            options: {
                responsive:true,
                maintainAspectRatio: false,
            }
        });

        </script>
{% endblock %}
