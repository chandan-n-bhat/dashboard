{% extends 'dash/base.html' %}
{% load static %}

{% block head %}
    <title>Dashboard| Home</title>
    <link rel="stylesheet" href="{% static 'dash/css/home.css' %}">

{% endblock %}

{% block body %}

    <br><br><br><br><br><br>

    <div class="container-fluid" style="padding: 0px 15%;">
        <div class="row content">
            {% for col in row1 %}
                <div class="col-sm-3 shadow">
                    <div class="well">
                        <h4 style="text-align: center;padding:0;margin:0;"><i class='{{ col.icon_class }}' aria-hidden="true"></i>  {{ col.header }}</h4>
                        <hr style="margin-top: 5%;">
                        <h5 style="text-align: center;">{{ col.body }}</h5>
                    </div>
                </div>
            {% endfor %}
        </div>

        <hr>
        
        <div class="row content">
            <div class="col-sm-10 shadow" >
                <div class="well" style="height:300px">
                    <h5 style="text-align: center;">Product Sales</h5>
                    <div style="height:80%;weight:80%">
                        <canvas id="myChart" width="80%" height="80%" style="margin: 5px;;"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-sm-2 shadow" >
                <div class="well" style="height:300px">
                    <h5>Today's Activity</h5>
                </div>
            </div>
        </div>

        <hr>
        
        <div class="row content">
            {% for i in row3 %}
                <div class="col-sm-4 shadow" >
                    <div class="well" style="height:200px">
                        <h5>Today's Activity</h5>
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>    
    
    <br><br><br><br><br>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {

            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
 
            options: {
                responsive:true,
            maintainAspectRatio: false,
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
        </script>
{% endblock %}
