version: '3'

services:    
    dashboard:
        build: .
        image: dashboard:latest
        command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
        container_name: dashboard
        volumes:
            - .:/code
        ports:
            - "80:8000"
        restart: on-failure
